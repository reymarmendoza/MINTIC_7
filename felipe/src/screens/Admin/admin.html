<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./admin.css">
  <title>Inicio</title>
</head>
<body>
  <div class="header">
    <div class="logo-header">
      <img class="logo" src="../../assets/trueno.PNG" alt="Logo">
      <h2>Electra Mecanica</h2>
    </div>
    <div class="right-header">
      <div class="titles">
        <p>Fernando</p>
        <p>Administrador</p>
      </div>
      <img class="perfil" src="../../assets/perfil.PNG" alt="Perfil">
      <button class="btn-logout">Log out</button>
    </div>
  </div>
  <div class="container">
    <div class="columnas">
      <div class="fila">
        <img class="admin-img" src="../../assets/productoadmin.PNG" alt="">        
        <button class="items-btn">Añadir Producto</button>
        <button class="items-btn">Solicitar Producto</button>
        <button class="items-btn">Actualizar Producto</button>
        <button class="items-btn">Remover Producto</button>
      </div>
      <div class="fila">
        <img  class="admin-img"src="../../assets/proveedoradmin.PNG" alt="">
        <button class="items-btn">Añadir Proveedor</button>
        <button class="items-btn">Actualizar Proveedor</button>
        <button class="items-btn">Remover Proveedor</button>
      </div>
      <div class="fila">
        <img class="admin-img" src="../../assets/empleadosadmin.PNG" alt="">
        <button class="items-btn">Añadir Empleado</button>
        <button class="items-btn">Mostrar Empleado</button>
        <button class="items-btn">Actualizar Empleado</button>
        <button class="items-btn">Remover Empleado</button>
      </div>
    </div>
  </div>
</body>
</html>
