{% extends 'base.html' %}

{% block header %}
  {{ super() }}
  {% block title %}
    <title>Login</title>
  {% endblock %}
  {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/acceso.css') }}" />
  {% endblock %}
{% endblock %}

{% block body %}
  <div class="container">
    <form class="col-4" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="mb-3 link">
        <a href="registro">Si aún no tienes usuario registrate</a> 
      </div>
      <div class="mb-3 link">
        <a href='recuperar'>Recupera contraseña y/o usuario</a>
      </div>
    </form>
  </div>
{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
